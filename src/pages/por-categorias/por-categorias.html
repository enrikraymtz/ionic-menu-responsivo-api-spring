<ion-header>

  <ion-navbar>
    <ion-title>{{categoria.linea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row  >
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let item of _ps.por_categoria" >
        <div>
          <img [src]="item.codigo | imagen" >
          <p>
            {{ item.producto }}
            <br>
            {{ item.precio_compra | currency:'USD':true }}
          </p>

          <button ion-button
                  (click)="enviarProducto(item)"
                  block>
            Ver
          </button>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
